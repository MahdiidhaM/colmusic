<div class="recent-posts">
    <div class="sidebar-heding">
        <h2 style="direction:rtl;text-align:right;">اهنگ های اخیر</h2>
    </div>
    <ul>
        {% for date in Recent %}
            <li><a href="{% url 'Music:comment' date.pk %}">
                <img src="{{ date.Image.url }}" style="width: 71px; height: 60px;" alt="Recent Post 1">
                <div class="text">
                    <h6>{{ date.Title }}</h6>
                    <span>{{date.Time}}</span>
                </div>
            </li></a>
        {% endfor %}
    </ul>
</div>
